<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <!-- 57.049128249675306, 9.967875857834237 -->
      <!-- 57.04907281119297, 9.968321104508842 -->
      <a-camera gps-camera="minDistance: 0; maxDistance: 10000" rotation-reader></a-camera>
      <!-- <a-entity gltf-model="./assets/magnemite/scene.gltf" // Postion="Left - Right / Up-Down / Forward-Backward"
      position="0 0 -2.5" rotation="0 180 0" scale="0.15 0.15 0.15" animation-mixer /> -->
      <!-- AKKC parkering -->
      <a-entity gps-new-entity-place="latitude: 57.04388933557441; longitude: 9.914837941482789" scale="20 20 20">
        <a-box
          color="yellow"
          width="1.5"
          height="0.2"
          depth="1.5"
          position="0 10 0"
          material="shader: flat; side: double"
        ></a-box>
        <a-cylinder color="yellow" height="15" radius="0.3" position="0 17.5 0" material="shader: flat"></a-cylinder>
        <a-box color="yellow" width="2" height="2" depth="2" position="0 25 0" material="shader: flat"></a-box>
      </a-entity>
      <!-- kantine test -->
      <a-entity gps-new-entity-place="latitude: 57.04907281119297; longitude: 9.968321104508842" scale="20 20 20">
        <a-box
          color="red"
          width="1.5"
          height="0.2"
          depth="1.5"
          position="0 10 0"
          material="shader: flat; side: double"
        ></a-box>
        <a-cylinder color="red" height="15" radius="0.3" position="0 17.5 0" material="shader: flat"></a-cylinder>
        <a-box color="red" width="2" height="2" depth="2" position="0 25 0" material="shader: flat"></a-box>
      </a-entity>
      <!-- Karolinelund -->
      <a-entity gps-new-entity-place="latitude: 57.0438503111387; longitude: 9.933299960651452" scale="20 20 20">
        <a-box
          color="blue"
          width="1.5"
          height="0.2"
          depth="1.5"
          position="0 10 0"
          material="shader: flat; side: double"
        ></a-box>
        <a-cylinder color="blue" height="15" radius="0.3" position="0 17.5 0" material="shader: flat"></a-cylinder>
        <a-box color="blue" width="2" height="2" depth="2" position="0 25 0" material="shader: flat"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
